<button (click)="changeState()"  (animationend)="test($event)">
    <svg viewBox="0 0 100 100" width="36px" height="36px">
        <circle class="icon-stroked" cx="50" cy="50" r="40"/>
        <rect [class.pressed]="(click$ | async) && animationEnd===false" class="icon" x="35" y="35" width="30" height="30"/>
    </svg>
</button>
