<button class="button-icon" (click)="changeState()" (click)="animate()">
    <svg viewBox="0 0 100 100">
        <circle *ngIf="buttonOutlineStyle" [ngStyle]="buttonOutlineStyle" cx="50" cy="50" r="40"/>
        <rect [ngClass]="getClass" class="icon" x="35" y="35" width="30" height="30"/>
    </svg>
</button>
